<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODEPIN</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <header id="header">
        <div class="container">
            <div class="logo">
                <a href="#">
                    <h1>COD<em>E</em>PIN</h1>
                </a>
            </div>
            <!-- //logo -->

            <div id="selector">
                <button id="code__selector">HOME</button>
                <button id="folder__selector" class="active">FOLDER</button>
                <button id="code__selector">FEED</button>
            </div>
            <!-- //selector (code, folder, feed) -->

            <button class="login">Login</button>
            <!-- //login -->
        </div>
        <!-- //container -->
    </header>
    <!-- //header -->

    <div class="pt114"></div>

    <section id="grid">
        <div class="grid__control">
            <div class="section__num"><em>6</em> FOLDER</div>
            <div class="Add__button folder"><button>보드 추가</button></div>
        </div>
        <article class="grid__inner">
            <div class="grid__item">
                <div class="grid__leri">
                    <div class="left"></div>
                    <div class="right">
                        <div class="right__top"></div>
                        <div class="right__bot"></div>
                    </div>
                </div>
                <div class="grid__info tece">
                    <!-- //tece는 text-align center입니다 -->
                    <div class="grid__title">보드 제목입니다</div>
                    <div class="grid__description">보드 설명입니다</div>
                </div>
                <div class="grid__eddit"></div>
            </div>
        </article>
    </section>
    <!-- //section (code, folder, feed) -->

            </div>
